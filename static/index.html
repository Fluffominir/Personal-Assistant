<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's AI Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-color: #30363d;
            --success-color: #00d4aa;
            --danger-color: #ff6b6b;
            --warning-color: #ffa726;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #00d4aa 0%, #00a8ff 100%);
            --shadow-primary: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-secondary: 0 5px 15px rgba(0, 212, 170, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-primary);
        }

        .header-card {
            background: var(--gradient-primary);
            border: none;
            color: white;
            text-align: center;
        }

        .header-card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-section h3 {
            color: var(--success-color);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-grid {
            display: grid;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-item i {
            width: 16px;
            text-align: center;
        }

        .integrations-section {
            margin-top: 24px;
        }

        .integrations-grid {
            display: grid;
            gap: 8px;
            margin-top: 12px;
        }

        .integration-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .integration-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .integration-connected {
            background: var(--success-color);
        }

        .integration-disconnected {
            background: var(--danger-color);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 8px;
        }

        .message {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 12px;
            max-width: 85%;
        }

        .message.user {
            background: var(--gradient-accent);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .source-tag {
            display: inline-block;
            background: var(--success-color);
            color: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin: 2px;
            font-weight: 500;
        }

        .input-area {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .question-input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid var(--border-color);
            border-radius: 28px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            resize: none;
            min-height: 56px;
            max-height: 150px;
            font-family: inherit;
        }

        .question-input::placeholder {
            color: var(--text-muted);
        }

        .question-input:focus {
            border-color: var(--success-color);
            box-shadow: 0 0 0 4px rgba(0, 212, 170, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            padding: 18px 28px;
            background: var(--gradient-accent);
            color: var(--text-primary);
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-secondary);
            font-size: 1rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 170, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--success-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
        }

        .welcome-message h3 {
            color: var(--success-color);
            margin-bottom: 12px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .quick-action-btn {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quick-action-btn:hover {
            background: var(--bg-primary);
            border-color: var(--success-color);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }

            .sidebar {
                position: static;
                order: 2;
            }

            .main-content {
                order: 1;
            }

            .header-card h1 {
                font-size: 2rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="status-section">
                <h3><i class="fas fa-chart-line"></i> System Status</h3>
                <div class="status-grid" id="status-display">
                    <div class="status-item">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                </div>
            </div>

            <div class="integrations-section">
                <h3><i class="fas fa-plug"></i> Integrations</h3>
                <div class="integrations-grid">
                    <div class="integration-item">
                        <span>Google Calendar</span>
                        <div class="integration-status" id="google-calendar-status"></div>
                    </div>
                    <div class="integration-item">
                        <span>Gmail</span>
                        <div class="integration-status" id="gmail-status"></div>
                    </div>
                    <div class="integration-item">
                        <span>Notion</span>
                        <div class="integration-status" id="notion-status"></div>
                    </div>
                    <div class="integration-item">
                        <span>Dubsado</span>
                        <div class="integration-status" id="dubsado-status"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card header-card">
                <h1><i class="fas fa-robot"></i> Michael's AI Companion</h1>
                <p>Your intelligent assistant for personal and professional productivity</p>
            </div>

            <div class="card chat-area">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <h3>👋 Hello Michael!</h3>
                        <p>I'm your AI companion, ready to help with your schedule, emails, projects, and anything else you need.</p>

                        <div class="quick-actions">
                            <button class="quick-action-btn" onclick="quickAction('schedule')">
                                <i class="fas fa-calendar-check"></i>
                                Strategic Planning
                            </button>
                            <button class="quick-action-btn" onclick="quickAction('email')">
                                <i class="fas fa-envelope-open-text"></i>
                                Priority Inbox
                            </button>
                            <button class="quick-action-btn" onclick="quickAction('notes')">
                                <i class="fas fa-lightbulb"></i>
                                Knowledge Base
                            </button>
                            <button class="quick-action-btn" onclick="quickAction('tasks')">
                                <i class="fas fa-bullseye"></i>
                                Goal Tracking
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <textarea 
                        id="question"
                        class="question-input"
                        placeholder="Ask me anything about your schedule, emails, projects, or get help with tasks..."
                        onkeypress="handleKeyPress(event)"
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-btn" onclick="askQuestion()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Auto-resize textarea
        document.getElementById('question').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        function quickAction(type) {
            const questions = {
                'schedule': "What's on my calendar today and this week?",
                'email': "Show me my most important unread emails",
                'notes': "What information do you have about my current projects?",
                'tasks': "Help me prioritize my tasks for today"
            };

            const questionInput = document.getElementById('question');
            questionInput.value = questions[type];
            questionInput.focus();
        }

        function addMessage(content, sender, isLoading = false, sources = []) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            if (isLoading) {
                messageDiv.innerHTML = '<div class="loading">Thinking...</div>';
            } else {
                let html = `<div class="message-content">${content}</div>`;

                if (sources && sources.length > 0) {
                    html += `
                        <div class="sources">
                            <strong>Sources:</strong><br>
                            ${sources.map(source => `<span class="source-tag">${source}</span>`).join('')}
                        </div>
                    `;
                }

                messageDiv.innerHTML = html;
            }

            // Remove welcome message if it exists
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        async function askQuestion() {
            if (isLoading) return;

            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();

            if (!question) return;

            isLoading = true;
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // Add user message
            addMessage(question, 'user');

            // Clear input
            questionInput.value = '';
            questionInput.style.height = 'auto';

            // Add loading message
            const loadingMsg = addMessage('', 'assistant', true);

            try {
                const response = await fetch(`/ask?q=${encodeURIComponent(question)}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();

                // Remove loading message
                loadingMsg.remove();

                // Add assistant response
                addMessage(data.answer, 'assistant', false, data.sources);

            } catch (error) {
                // Remove loading message
                loadingMsg.remove();

                // Add error message
                addMessage(
                    `Sorry, I encountered an error: ${error.message}\n\nPlease check that the system is properly configured and try again.`,
                    'assistant'
                );
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                questionInput.focus();
            }
        }

        function loadStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusDisplay = document.getElementById('status-display');

                    if (data.ready) {
                        statusDisplay.innerHTML = `
                            <div class="status-item" style="color: var(--success-color);">
                                <i class="fas fa-check-circle"></i> System Ready
                            </div>
                            <div class="status-item" style="color: var(--success-color);">
                                <i class="fas fa-database"></i> ${data.pdf_files_found} documents loaded
                            </div>
                        `;
                    } else {
                        statusDisplay.innerHTML = `
                            <div class="status-item" style="color: var(--warning-color);">
                                <i class="fas fa-exclamation-triangle"></i> Configuration needed
                            </div>
                        `;
                    }
                })
                .catch(() => {
                    const statusDisplay = document.getElementById('status-display');
                    statusDisplay.innerHTML = `
                        <div class="status-item" style="color: var(--danger-color);">
                            <i class="fas fa-exclamation-triangle"></i> System Status Unavailable
                        </div>
                    `;
                });
        }

        function loadIntegrations() {
            fetch('/integrations')
                .then(response => response.json())
                .then(data => {
                    data.integrations.forEach(integration => {
                        let statusElement;

                        switch(integration.name) {
                            case 'Google Calendar':
                                statusElement = document.getElementById('google-calendar-status');
                                break;
                            case 'Gmail':
                                statusElement = document.getElementById('gmail-status');
                                break;
                            case 'Notion':
                                statusElement = document.getElementById('notion-status');
                                break;
                            case 'Dubsado':
                                statusElement = document.getElementById('dubsado-status');
                                break;
                        }

                        if (statusElement) {
                            if (integration.connected) {
                                statusElement.className = 'integration-status integration-connected';
                                statusElement.title = 'Connected';
                            } else {
                                statusElement.className = 'integration-status integration-disconnected';
                                statusElement.title = integration.status_message;
                            }
                        }
                    });
                })
                .catch(() => {
                    // Set all integrations to unknown status
                    document.querySelectorAll('.integration-status').forEach(el => {
                        el.className = 'integration-status';
                        el.title = 'Status unknown';
                    });
                });
        }

        // Load status and integrations when page loads
        window.addEventListener('load', () => {
            loadStatus();
            loadIntegrations();
        });
    </script>
</body>
</html>
