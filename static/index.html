
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's AI Assistant Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --bg-primary: #f7fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #edf2f7;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            gap: 1.5rem;
            min-height: 100vh;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 350px 1fr;
                padding: 1.5rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                grid-template-columns: 380px 1fr;
                padding: 2rem;
            }
        }

        .card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar {
            padding: 1.5rem;
            height: fit-content;
        }

        .main-content {
            padding: 1.5rem;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            .sidebar,
            .main-content {
                padding: 2rem;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .logo i {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-header i {
            font-size: 1rem;
            color: var(--primary);
        }

        .status-grid,
        .integrations-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .status-item,
        .integration-item {
            padding: 0.875rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-item i {
            color: var(--success);
            font-size: 1rem;
        }

        .status-item.warning i {
            color: var(--warning);
        }

        .status-item.error i {
            color: var(--danger);
        }

        .integration-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .integration-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            background: var(--bg-secondary);
        }

        .integration-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .integration-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.warning {
            background: var(--warning);
        }

        .status-indicator.error {
            background: var(--danger);
        }

        .btn {
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .quick-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .quick-link i {
            color: var(--primary);
            transition: color 0.2s ease;
        }

        .quick-link:hover i {
            color: white;
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .chat-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-container {
            max-width: 800px;
        }

        .chat-input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.75rem;
            align-items: stretch;
        }

        #questionInput {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
            resize: none;
            min-height: 52px;
            max-height: 120px;
        }

        #questionInput:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #questionInput::placeholder {
            color: var(--text-muted);
        }

        #askButton {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 120px;
        }

        #askButton:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        #askButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-container {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-text {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
            color: var(--text-primary);
        }

        .sources {
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .sources-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .source-item {
            background: var(--bg-secondary);
            padding: 0.5rem 0.75rem;
            margin: 0.375rem 0;
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
            color: var(--primary);
            border: 1px solid var(--border-light);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary);
            font-weight: 500;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--danger);
            background: rgba(245, 101, 101, 0.1);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid rgba(245, 101, 101, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .container {
                padding: 0.75rem;
                gap: 1rem;
            }

            .chat-input-container {
                flex-direction: column;
                gap: 0.75rem;
            }

            #askButton {
                padding: 0.875rem 1.25rem;
            }

            .logo h1 {
                font-size: 1.125rem;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a202c;
                --bg-secondary: #2d3748;
                --bg-tertiary: #4a5568;
                --text-primary: #f7fafc;
                --text-secondary: #e2e8f0;
                --text-muted: #a0aec0;
                --border: #4a5568;
                --border-light: #2d3748;
            }
        }

        /* Animation for integration status updates */
        .integration-item.updating {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar card">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-chart-line"></i>
                    System Status
                </div>
                <div class="status-grid" id="status-display">
                    <div class="status-item">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading system status...</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-plug"></i>
                    Integrations
                </div>
                <div class="integrations-grid" id="integrations-list">
                    <div class="status-item">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading integrations...</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <i class="fas fa-bolt"></i>
                    Quick Access
                </div>
                <div class="quick-links">
                    <a href="/calendar/today" class="quick-link">
                        <i class="fas fa-calendar-day"></i>
                        Today's Schedule
                    </a>
                    <a href="/email/priority" class="quick-link">
                        <i class="fas fa-envelope"></i>
                        Priority Emails
                    </a>
                    <a href="/notion/status" class="quick-link">
                        <i class="fas fa-sticky-note"></i>
                        Notion Status
                    </a>
                    <a href="/api" class="quick-link">
                        <i class="fas fa-cog"></i>
                        API Status
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content card">
            <div class="chat-header">
                <i class="fas fa-comments"></i>
                <h1>Chat with Michael's Assistant</h1>
            </div>

            <div class="chat-container">
                <div class="chat-input-wrapper">
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Ask me anything about your schedule, projects, or get help with any topic..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button id="askButton" onclick="askQuestion()">
                            <i class="fas fa-paper-plane"></i>
                            Ask
                        </button>
                    </div>
                </div>

                <div id="answerContainer" class="answer-container">
                    <div id="answerText" class="answer-text"></div>
                    <div id="sources" class="sources">
                        <div class="sources-header">Sources:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askQuestion();
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const button = document.getElementById('askButton');
            const answerContainer = document.getElementById('answerContainer');
            const answerText = document.getElementById('answerText');
            const sourcesDiv = document.getElementById('sources');

            const question = input.value.trim();
            if (!question) return;

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
            answerContainer.style.display = 'block';
            answerText.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Processing your question...</div>';
            sourcesDiv.innerHTML = '<div class="sources-header">Sources:</div>';

            try {
                const response = await fetch('/ask?q=' + encodeURIComponent(question));
                const data = await response.json();

                if (response.ok) {
                    answerText.textContent = data.answer;

                    // Display sources
                    if (data.sources && data.sources.length > 0) {
                        sourcesDiv.innerHTML = '<div class="sources-header">Sources:</div>';
                        data.sources.forEach(source => {
                            const sourceItem = document.createElement('div');
                            sourceItem.className = 'source-item';
                            sourceItem.textContent = source;
                            sourcesDiv.appendChild(sourceItem);
                        });
                    } else {
                        sourcesDiv.style.display = 'none';
                    }
                } else {
                    answerText.innerHTML = '<div class="error-message">Error: ' + (data.detail || 'Failed to get answer') + '</div>';
                    sourcesDiv.style.display = 'none';
                }
            } catch (error) {
                answerText.innerHTML = '<div class="error-message">Network error: ' + error.message + '</div>';
                sourcesDiv.style.display = 'none';
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-paper-plane"></i> Ask';
                input.value = '';
            }
        }

        function authenticateIntegration(name, authUrl) {
            window.open(authUrl, '_blank', 'width=600,height=700,scrollbars=yes,resizable=yes');
        }

        async function testIntegration(name, endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                if (response.ok) {
                    showNotification(name + ' test successful!', 'success');
                    console.log(name + ' test result:', data);
                } else {
                    showNotification(name + ' test failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showNotification(name + ' test error: ' + error.message, 'error');
            }
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                max-width: 400px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'var(--success)';
                    break;
                case 'error':
                    notification.style.background = 'var(--danger)';
                    break;
                default:
                    notification.style.background = 'var(--primary)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        function loadStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusContainer = document.getElementById('status-display');
                    statusContainer.innerHTML = '';

                    const statusItems = [
                        { label: 'OpenAI API', value: data.openai_api_key, icon: 'fas fa-brain' },
                        { label: 'Pinecone API', value: data.pinecone_api_key, icon: 'fas fa-database' },
                        { label: 'Vector Index', value: data.index_exists, icon: 'fas fa-search' },
                        { label: 'PDF Files', value: data.pdf_files_found + ' found', icon: 'fas fa-file-pdf' },
                        { label: 'System Ready', value: data.ready ? 'Ready' : 'Not Ready', icon: 'fas fa-check-circle' }
                    ];

                    statusItems.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'status-item';

                        let statusClass = '';
                        if (item.value.includes('✗') || item.value.includes('Missing') || item.value === 'Not Ready') {
                            statusClass = 'error';
                        } else if (item.value.includes('0 found')) {
                            statusClass = 'warning';
                        }

                        div.className += ' ' + statusClass;
                        div.innerHTML = `<i class="${item.icon}"></i><span><strong>${item.label}:</strong> ${item.value}</span>`;
                        statusContainer.appendChild(div);
                    });
                })
                .catch(() => {
                    const statusContainer = document.getElementById('status-display');
                    statusContainer.innerHTML = '<div class="status-item error"><i class="fas fa-exclamation-triangle"></i><span>System Status Unavailable</span></div>';
                });
        }

        function loadIntegrations() {
            fetch('/integrations')
                .then(response => response.json())
                .then(data => {
                    const integrationsContainer = document.getElementById('integrations-list');
                    integrationsContainer.innerHTML = '';

                    data.integrations.forEach(integration => {
                        const item = document.createElement('div');
                        item.className = 'integration-item';

                        let statusClass = 'status-indicator';
                        if (integration.connected) {
                            statusClass += ' connected';
                        } else if (integration.configured) {
                            statusClass += ' warning';
                        } else {
                            statusClass += ' error';
                        }

                        const controls = [];
                        if (integration.auth_url && !integration.connected) {
                            controls.push(`<button class="btn btn-primary" onclick="authenticateIntegration('${integration.name}', '${integration.auth_url}')">Connect</button>`);
                        }

                        const testEndpoint = getTestEndpoint(integration.name);
                        if (integration.connected && testEndpoint) {
                            controls.push(`<button class="btn btn-success" onclick="testIntegration('${integration.name}', '${testEndpoint}')">Test</button>`);
                        }

                        item.innerHTML = `
                            <div class="integration-info">
                                <i class="${getIntegrationIcon(integration.name)}"></i>
                                <span>${integration.name}</span>
                            </div>
                            <div class="integration-controls">
                                ${controls.join('')}
                                <div class="${statusClass}" title="${integration.status_message}"></div>
                            </div>
                        `;

                        integrationsContainer.appendChild(item);
                    });
                })
                .catch(() => {
                    const integrationsContainer = document.getElementById('integrations-list');
                    integrationsContainer.innerHTML = '<div class="status-item error">Integration status unavailable</div>';
                });
        }

        function getIntegrationIcon(name) {
            const icons = {
                'Google Calendar': 'fab fa-google',
                'Gmail': 'fas fa-envelope',
                'Google Drive': 'fab fa-google-drive',
                'Notion': 'fas fa-sticky-note',
                'Dubsado': 'fas fa-briefcase',
                'QuickBooks': 'fas fa-calculator',
                'Slack': 'fab fa-slack',
                'Zoom': 'fas fa-video',
                'Synology NAS': 'fas fa-server',
                'Zapier': 'fas fa-bolt'
            };
            return icons[name] || 'fas fa-plug';
        }

        function getTestEndpoint(name) {
            const endpoints = {
                'Google Calendar': '/calendar/today',
                'Gmail': '/email/priority',
                'Google Drive': '/api',
                'Notion': '/notion/status'
            };
            return endpoints[name] || null;
        }

        // Load status and integrations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            loadIntegrations();
            
            // Auto-refresh integrations every 30 seconds
            setInterval(loadIntegrations, 30000);
        });

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
