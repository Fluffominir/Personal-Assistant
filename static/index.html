<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's AI Assistant Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #ecf0f1;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #d5dbdb 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .main-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-section, .integrations-section, .quick-access {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 10px;
        }

        .status-grid {
            display: grid;
            gap: 10px;
        }

        .status-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .integrations-grid {
            display: grid;
            gap: 10px;
        }

        .integration-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .integration-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .integration-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .integration-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .integration-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-color);
        }

        .integration-connected {
            background: var(--success-color);
        }

        .integration-warning {
            background: var(--warning-color);
        }

        .integration-disconnected {
            background: var(--danger-color);
        }

        .auth-btn, .test-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .auth-btn {
            background: var(--secondary-color);
            color: white;
        }

        .test-btn {
            background: var(--success-color);
            color: white;
        }

        .auth-btn:hover, .test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .quick-access-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .quick-access-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .chat-container {
            max-width: 800px;
        }

        .chat-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        #questionInput:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        #askButton {
            padding: 15px 30px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        #askButton:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        #askButton:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .answer-container {
            background: var(--light-bg);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .answer-text {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .sources {
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .source-item {
            background: white;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .chat-input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="status-section">
                <h3><i class="fas fa-chart-line"></i> System Status</h3>
                <div class="status-grid" id="status-display">
                    <div class="status-item">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                </div>
            </div>

            <div class="integrations-section">
                <h3><i class="fas fa-plug"></i> Integrations</h3>
                <div class="integrations-grid" id="integrations-list">
                    <!-- Integrations will be populated here -->
                </div>
            </div>

            <div class="quick-access">
                <h3><i class="fas fa-bolt"></i> Quick Access</h3>
                <a href="/calendar/today" class="quick-access-btn">
                    <i class="fas fa-calendar-day"></i> Today's Schedule
                </a>
                <a href="/email/priority" class="quick-access-btn">
                    <i class="fas fa-envelope"></i> Priority Emails
                </a>
                <a href="/notion/status" class="quick-access-btn">
                    <i class="fas fa-sticky-note"></i> Notion Status
                </a>
                <a href="/api" class="quick-access-btn">
                    <i class="fas fa-cog"></i> API Status
                </a>
            </div>
        </div>

        <div class="main-content">
            <h1><i class="fas fa-robot"></i> Michael's AI Assistant</h1>

            <div class="chat-container">
                <div class="chat-input-container">
                    <input type="text" id="questionInput" placeholder="Ask me anything about your schedule, projects, or personal information..." onkeypress="handleKeyPress(event)">
                    <button id="askButton" onclick="askQuestion()">
                        <i class="fas fa-paper-plane"></i> Ask
                    </button>
                </div>

                <div id="answerContainer" class="answer-container">
                    <div id="answerText" class="answer-text"></div>
                    <div id="sources" class="sources"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const button = document.getElementById('askButton');
            const answerContainer = document.getElementById('answerContainer');
            const answerText = document.getElementById('answerText');
            const sourcesDiv = document.getElementById('sources');

            const question = input.value.trim();
            if (!question) return;

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
            answerContainer.style.display = 'block';
            answerText.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Processing your question...</div>';
            sourcesDiv.innerHTML = '';

            try {
                const response = await fetch(`/ask?q=${encodeURIComponent(question)}`);
                const data = await response.json();

                if (response.ok) {
                    answerText.textContent = data.answer;

                    // Display sources
                    if (data.sources && data.sources.length > 0) {
                        sourcesDiv.innerHTML = '<strong>Sources:</strong>';
                        data.sources.forEach(source => {
                            const sourceItem = document.createElement('div');
                            sourceItem.className = 'source-item';
                            sourceItem.textContent = source;
                            sourcesDiv.appendChild(sourceItem);
                        });
                    }
                } else {
                    answerText.innerHTML = `<div style="color: var(--danger-color);">Error: ${data.detail || 'Failed to get answer'}</div>`;
                }
            } catch (error) {
                answerText.innerHTML = `<div style="color: var(--danger-color);">Network error: ${error.message}</div>`;
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-paper-plane"></i> Ask';
                input.value = '';
            }
        }

        function authenticateIntegration(name, authUrl) {
            window.location.href = authUrl;
        }

        async function testIntegration(name, endpoint) {
            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                if (response.ok) {
                    alert(`${name} test successful! Check the console for details.`);
                    console.log(`${name} test result:`, data);
                } else {
                    alert(`${name} test failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                alert(`${name} test error: ${error.message}`);
            }
        }

        function loadStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusContainer = document.getElementById('status-display');
                    statusContainer.innerHTML = '';

                    const statusItems = [
                        { label: 'OpenAI API', value: data.openai_api_key, icon: 'fas fa-brain' },
                        { label: 'Pinecone API', value: data.pinecone_api_key, icon: 'fas fa-database' },
                        { label: 'Vector Index', value: data.index_exists, icon: 'fas fa-search' },
                        { label: 'PDF Files', value: `${data.pdf_files_found} found`, icon: 'fas fa-file-pdf' },
                        { label: 'System Ready', value: data.ready ? '✓' : '✗ Not Ready', icon: 'fas fa-check-circle' }
                    ];

                    statusItems.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'status-item';

                        let color = 'var(--success-color)';
                        if (item.value.includes('✗') || item.value.includes('Missing')) {
                            color = 'var(--danger-color)';
                        } else if (item.value.includes('0 found')) {
                            color = 'var(--warning-color)';
                        }

                        div.style.borderLeftColor = color;
                        div.innerHTML = `
                            <i class="${item.icon}"></i>
                            <span><strong>${item.label}:</strong> ${item.value}</span>
                        `;
                        statusContainer.appendChild(div);
                    });
                })
                .catch(() => {
                    const statusContainer = document.getElementById('status-display');
                    statusContainer.innerHTML = `
                        <div class="status-item" style="color: var(--danger-color);">
                            <i class="fas fa-exclamation-triangle"></i> System Status Unavailable
                        </div>
                    `;
                });
        }

        function loadIntegrations() {
            fetch('/integrations')
                .then(response => response.json())
                .then(data => {
                    const integrationsContainer = document.getElementById('integrations-list');
                    integrationsContainer.innerHTML = '';

                    data.integrations.forEach(integration => {
                        const item = document.createElement('div');
                        item.className = 'integration-item';

                        let statusClass = 'integration-status';
                        if (integration.connected) {
                            statusClass += ' integration-connected';
                        } else if (integration.configured) {
                            statusClass += ' integration-warning';
                        } else {
                            statusClass += ' integration-disconnected';
                        }

                        const controls = [];
                        if (integration.auth_url && !integration.connected) {
                            controls.push(`<button class="auth-btn" onclick="authenticateIntegration('${integration.name}', '${integration.auth_url}')">Connect</button>`);
                        }

                        const testEndpoint = getTestEndpoint(integration.name);
                        if (integration.connected && testEndpoint) {
                            controls.push(`<button class="test-btn" onclick="testIntegration('${integration.name}', '${testEndpoint}')">Test</button>`);
                        }

                        item.innerHTML = `
                            <div class="integration-info">
                                <i class="${getIntegrationIcon(integration.name)}"></i>
                                <span>${integration.name}</span>
                            </div>
                            <div class="integration-controls">
                                ${controls.join('')}
                                <div class="${statusClass}" title="${integration.status_message}"></div>
                            </div>
                        `;

                        integrationsContainer.appendChild(item);
                    });
                })
                .catch(() => {
                    const integrationsContainer = document.getElementById('integrations-list');
                    integrationsContainer.innerHTML = '<div class="status-item" style="color: var(--danger-color);">Integration status unavailable</div>';
                });
        }

        function getIntegrationIcon(name) {
            const icons = {
                'Google Calendar': 'fas fa-calendar',
                'Gmail': 'fas fa-envelope',
                'Google Drive': 'fas fa-cloud',
                'Notion': 'fas fa-sticky-note',
                'Dubsado': 'fas fa-briefcase',
                'QuickBooks': 'fas fa-calculator',
                'Slack': 'fab fa-slack',
                'Zoom': 'fas fa-video',
                'Synology NAS': 'fas fa-server',
                'Zapier': 'fas fa-bolt'
            };
            return icons[name] || 'fas fa-plug';
        }

        function getTestEndpoint(name) {
            const endpoints = {
                'Google Calendar': '/calendar/today',
                'Gmail': '/email/priority',
                'Google Drive': '/api',
                'Notion': '/notion/status'
            };
            return endpoints[name] || null;
        }

        // Load status and integrations when page loads
        window.addEventListener('load', () => {
            loadStatus();
            loadIntegrations();
        });

        // Refresh integrations every 30 seconds
        setInterval(() => {
            loadIntegrations();
        }, 30000);
    </script>
</body>
</html>
