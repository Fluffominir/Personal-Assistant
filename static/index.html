<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS - Michael's AI Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black:wght@400&family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="/src/styles/index.css">
    <link rel="stylesheet" href="static/Header.css">
    <link rel="stylesheet" href="static/QuickActions.css">
    <link rel="stylesheet" href="static/AgendaTodoCards.css">
    <link rel="stylesheet" href="static/SideDrawer.css">
    <link rel="stylesheet" href="static/MobileFooter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .atlas-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: clamp(10px, 2vw, 20px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            width: clamp(320px, 100%, 1400px);
        }

        .atlas-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .atlas-title {
            font-size: clamp(1.8rem, 1.5vw + 0.5rem, 3.2rem);
            font-weight: 800;
            margin: 0;
            color: var(--black);
        }

        .atlas-subtitle {
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            opacity: 0.8;
            margin-block: 8px 0;
            color: var(--gray-600);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: clamp(10px, 2vw, 20px);
            flex: 1;
            align-items: start;
            width: 100%;
            max-width: 100%;
        }

        .chat-section {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 20px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .dashboard-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .widget {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .widget:hover {
            background: var(--gray-50);
            transform: translateY(-2px);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .widget-icon {
            width: 24px;
            height: 24px;
            color: var(--blue-600);
        }

        .widget-title {
            font-weight: 600;
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            color: var(--black);
        }

        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quick-action-btn {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 15px;
            padding: 20px;
            color: var(--black);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .quick-action-btn:hover {
            background: var(--gray-50);
            transform: translateY(-2px);
        }

        .quick-action-icon {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--blue-600);
            border-radius: 10px;
            color: white;
        }

        .quick-action-content {
            flex: 1;
        }

        .quick-action-title {
            font-weight: 600;
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            margin-block: 8px 0;
            color: var(--black);
        }

        .quick-action-desc {
            opacity: 0.8;
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            color: var(--gray-600);
            margin-block: 8px 0;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-temp {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
        }

        .weather-details {
            flex: 1;
        }

        .weather-city {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--black);
        }

        .weather-desc {
            opacity: 0.8;
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .agenda-timeline {
            max-height: 300px;
            overflow-y: auto;
        }

        .agenda-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .agenda-item:last-child {
            border-bottom: none;
        }

        .agenda-time {
            font-size: 0.9rem;
            opacity: 0.8;
            min-width: 60px;
            color: var(--gray-600);
        }

        .agenda-event {
            flex: 1;
            font-size: 0.95rem;
            color: var(--black);
        }

        .todo-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray-400);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-checkbox.completed {
            background: var(--green-500);
            border-color: var(--green-500);
        }

        .todo-text {
            flex: 1;
            font-size: 0.95rem;
            color: var(--black);
        }

        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .status-bar {
            margin-top: 30px;
            padding: 15px 20px;
            background: var(--gray-100);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--black);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green-500);
        }

        /* Training Wizard Styles */
        .training-wizard-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .training-wizard-modal {
            background: var(--white);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            color: var(--black);
        }

        .training-wizard-header {
            padding: 30px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
            color: var(--black);
        }

        .close-btn:hover {
            background: var(--gray-100);
        }

        .progress-bar {
            height: 4px;
            background: var(--gray-200);
        }

        .progress-fill {
            height: 100%;
            background: var(--blue-600);
            transition: width 0.3s ease;
        }

        .step-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--gray-600);
        }

        .step-indicator.active {
            background: var(--blue-600);
            color: white;
        }

        .training-wizard-content {
            padding: 0 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .training-wizard-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
        }

        .wizard-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wizard-btn.primary {
            background: var(--blue-600);
            color: white;
        }

        .wizard-btn.secondary {
            background: var(--gray-200);
            color: var(--black);
        }

        .wizard-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--black);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            color: var(--black);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-600);
        }

        .form-input.error {
            border-color: var(--red-500);
        }

        .error-message {
            color: var(--red-500);
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
        }

        /* Ask ATLAS Styles */
        .ask-atlas {
            background: transparent;
        }

        .ask-atlas-card {
            background: rgba(247, 177, 56, 0.7); /* --yellow with 70% opacity */
            border-radius: 20px;
            padding: clamp(16px, 3vw, 24px);
            margin: 0 clamp(16px, 4vw, 32px);
            height: auto;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: calc(100% - 2 * clamp(16px, 4vw, 32px));
            max-width: 100%;
            box-sizing: border-box;
        }

        .ask-atlas-card textarea {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 16px;
            font-family: var(--font-body);
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            color: var(--black);
            resize: none;
            outline: none;
            flex: 1;
        }

        .ask-atlas-card textarea::placeholder {
            color: rgba(11, 11, 11, 0.6);
        }

        .suggestion-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            color: var(--black);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-body);
        }

        .suggestion-chip:hover {
            background: white;
            transform: translateY(-1px);
        }

        .ask-button-row {
            display: flex;
            justify-content: flex-end;
        }

        .ask-button {
            background: var(--black);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: clamp(1.4rem, 1vw + 0.4rem, 2rem);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-family: var(--font-body);
        }

        .ask-button:hover {
            background: rgba(11, 11, 11, 0.8);
            transform: translateY(-1px);
        }

        .chevron-down {
            transition: transform 0.2s ease;
        }

        .ask-button:hover .chevron-down {
            transform: rotate(180deg);
        }

        .atlas-response {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
            color: var(--black);
            font-size: 1.4rem;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: clamp(15px, 3vw, 20px);
            }
        }

        @media (max-width: 768px) {
            .atlas-title {
                font-size: clamp(1.8rem, 5vw, 2.5rem);
            }

            .training-wizard-modal {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }

            .ask-atlas-card {
                margin: 0 clamp(8px, 2vw, 16px);
                width: calc(100% - 2 * clamp(8px, 2vw, 16px));
                padding: clamp(12px, 3vw, 20px);
            }

            .suggestion-row {
                flex-direction: column;
                gap: 8px;
            }

            .suggestion-chip {
                text-align: center;
                width: 100%;
            }

            .widget {
                padding: clamp(12px, 3vw, 20px);
            }

            .quick-action-btn {
                padding: clamp(12px, 3vw, 20px);
            }
        }

        @media (max-width: 480px) {
            .atlas-container {
                padding: clamp(8px, 2vw, 15px);
            }

            .header {
                gap: clamp(8px, 2vw, 15px);
            }

            .greeting h1 {
                font-size: clamp(1.6rem, 4vw, 2rem);
            }

            .weather-round {
                padding: clamp(8px, 2vw, 12px);
            }
        }
    </style>
</head>

        });
    </script>

    <div class="atlas-container" style="display: none;">
        <main class="main-content">

    <!-- Training Wizard Modal Container -->
    <div id="training-modal"></div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Components -->
    <script src="static/MenuContext.jsx"></script>
    <script src="static/Header.jsx"></script>
    <script src="static/AtlasChatBox.jsx"></script>
    <script src="static/TrainingWizard.jsx"></script>
    <script src="static/QuickActions.jsx"></script>
    <script src="static/AgendaCard.jsx"></script>

    <script>
        // Global state
        let trainingWizardOpen = false;

        // Initialize the interface when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ATLAS interface loaded');
            initializeInterface();
        });

        function initializeInterface() {
            console.log('Interface initialized');

            // Initialize WebSocket for Ask ATLAS
            initializeAtlasWebSocket();

            // Initialize weather
            initializeWeather();

            // Load todos
            loadTodos();

            // Load agenda
            loadAgenda();

            // Update time
            updateTime();
            setInterval(updateTime, 1000);
        }

        function initializeWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        fetchWeather(latitude, longitude);
                    },
                    error => {
                        console.error('Geolocation error:', error);
                        document.getElementById('weather-location').textContent = 'Location unavailable';
                    }
                );
            }
        }

        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`/api/weather?lat=${lat}&lon=${lon}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('weather-temp').textContent = `${Math.round(data.temperature)}°F`;
                document.getElementById('weather-location').textContent = data.location;
                document.getElementById('weather-desc').textContent = data.description;
            } catch (error) {
                console.error('Weather fetch error:', error);
                document.getElementById('weather-location').textContent = 'Weather unavailable';
            }
        }

        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const todos = await response.json();

                const todoList = document.getElementById('todo-list');
                todoList.innerHTML = todos.map(todo => `
                    <div class="todo-item">
                        <div class="todo-checkbox ${todo.completed_at ? 'completed' : ''}" 
                             onclick="toggleTodo(this, ${todo.id})"></div>
                        <div class="todo-text ${todo.completed_at ? 'completed' : ''}">${todo.title}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load todos:', error);
            }
        }

        async function loadAgenda() {
            try {
                const response = await fetch('/api/events/today');
                const events = await response.json();

                const agendaTimeline = document.getElementById('agenda-timeline');
                if (events.length > 0) {
                    agendaTimeline.innerHTML = events.map(event => `
                        <div class="agenda-item">
                            <div class="agenda-time">${formatTime(event.start)}</div>
                            <div class="agenda-event">${event.title}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load agenda:', error);
            }
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        async function toggleTodo(element, todoId) {
            element.classList.toggle('completed');
            const textElement = element.nextElementSibling;
            textElement.classList.toggle('completed');

            try {
                await fetch(`/api/todos/${todoId}/toggle`, { method: 'POST' });
            } catch (error) {
                console.error('Failed to toggle todo:', error);
                // Revert the UI change
                element.classList.toggle('completed');
                textElement.classList.toggle('completed');
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        function openTrainingModal() {
            if (trainingWizardOpen) return;

            trainingWizardOpen = true;
            const modalContainer = document.getElementById('training-modal');

            if (modalContainer && window.TrainingWizard) {
                const root = ReactDOM.createRoot(modalContainer);
                root.render(React.createElement(window.TrainingWizard, {
                    isOpen: true,
                    onClose: () => {
                        trainingWizardOpen = false;
                        root.unmount();
                    }
                }));
            } else {
                console.error('TrainingWizard component not available');
            }
        }

        function showTodaySchedule() {
            alert('Schedule feature coming soon!');
        }

        function checkIntegrations() {
            window.open('/integrations', '_blank');
        }

        function showInsights() {
            alert('Insights dashboard coming soon!');
        }

        // Ask ATLAS functionality
        let atlasWs = null;
        let isAtlasConnected = false;

        function initializeAtlasWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/atlas`;

            atlasWs = new WebSocket(wsUrl);

            atlasWs.onopen = () => {
                isAtlasConnected = true;
                console.log('ATLAS WebSocket connected');
            };

            atlasWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const responseDiv = document.getElementById('atlas-response');

                if (data.type === 'chunk') {
                    responseDiv.style.display = 'block';
                    if (!responseDiv.textContent) {
                        responseDiv.textContent = data.content;
                    } else {
                        responseDiv.textContent += data.content;
                    }
                } else if (data.type === 'complete') {
                    // Response complete
                } else if (data.type === 'error') {
                    responseDiv.style.display = 'block';
                    responseDiv.textContent = 'Sorry, I encountered an error. Please try again.';
                }
            };

            atlasWs.onclose = () => {
                isAtlasConnected = false;
                console.log('ATLAS WebSocket disconnected');
                setTimeout(initializeAtlasWebSocket, 3000);
            };
        }

        function fillSuggestion(text) {
            document.getElementById('atlas-input').value = text;
        }

        function submitAtlasQuestion() {
            const input = document.getElementById('atlas-input');
            const question = input.value.trim();

            if (!question || !isAtlasConnected) return;

            // Clear previous response
            const responseDiv = document.getElementById('atlas-response');
            responseDiv.textContent = '';
            responseDiv.style.display = 'none';

            // Send question
            atlasWs.send(JSON.stringify({
                type: 'message',
                content: question
            }));

            // Clear input
            input.value = '';
        }

        // Handle Enter key in textarea
        document.addEventListener('DOMContentLoaded', function() {
            const atlasInput = document.getElementById('atlas-input');
            if (atlasInput) {
                atlasInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        submitAtlasQuestion();
                    }
                });
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                updateTime();
            }
        });

console.log('Interface initialized');

        // Update datetime display
        function updateDateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
            const datetimeDisplay = document.getElementById('datetime-display');
            if (datetimeDisplay) {
                datetimeDisplay.textContent = `${timeStr} | ${dateStr}`;
            }
        }

        // Update weather display
        function updateWeatherDisplay(data) {
            const weatherWidget = document.getElementById('weather-widget');
            if (weatherWidget && data) {
                const temp = weatherWidget.querySelector('.temp');
                const loc = weatherWidget.querySelector('.loc');

                if (temp && data.temperature) {
                    temp.textContent = `${Math.round(data.temperature)}°F`;
                }
                if (loc && data.city && data.region) {
                    loc.textContent = `${data.city}, ${data.region}`;
                }
            }
        }

        // Update datetime every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Update weather when dashboard data loads
        if (window.atlasInterface && window.atlasInterface.loadDashboard) {
            const originalLoadDashboard = window.atlasInterface.loadDashboard;
            window.atlasInterface.loadDashboard = async function() {
                const result = await originalLoadDashboard.call(this);
                if (result && result.weather) {
                    updateWeatherDisplay(result.weather);
                }
                return result;
            };
        }
    </script>
